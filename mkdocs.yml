site_name: Cpwiki
theme:
  logo: logo.png
  favicon: logo.png
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Ubuntu Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - navigation.top
plugins:
  - tags
  - search
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aburifat
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/aburifat
    - icon: fontawesome/brands/facebook
      link: https://fb.com/aburifatm
    - icon: fontawesome/solid/paper-plane
      link: mailto:<abu.rifat.m@gmail.com>
copyright: Copyright &copy; 2022 Abu Rifat Muhammed
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
